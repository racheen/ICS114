<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gasoline eStore</title>
</head>
<body>
	<h1>Gasoline eStore</h1>
	<fieldset>
		<legend>UST Gasoline eStore</legend>
		<form action="processconversion.html" method="post">
			<p>
				Enter Gasoline Type: <select name="gasolineType" id="gasolineType">
					<option value="Unleaded">Unleaded</option>
					<option value="Diesel">Diesel</option>
					<option value="Premium">Premium</option>
				</select>
			</p>
			<p>
				Enter Number of Liters: <input type="number" name="liters" id="liters" /> 
			<p>
				<input type="submit" value="Submit"> &nbsp; &nbsp; &nbsp; <input
					type="reset" />
		</form>
	</fieldset>
	<p>
		Click <a href="viewalltransaction.html">here</a> to view ALL
		transactions
	</p>

</body>
</html>
