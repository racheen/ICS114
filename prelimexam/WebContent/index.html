<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Basic Calculator</title>
</head>
<body>
	<h1>Calculator</h1>
	<fieldset>
		<legend>Calculator</legend>
		<form action="processconversion.html" method="post">
			<p>
				First Operand: <input type="number" name="operand1" id="operand1" />
			</p>
			<p>
				Enter Operator: <select name="operator" id="operator">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="/">/</option>
					<option value="*">*</option>
				</select>
			<p>
			<p>
				Second Operand: <input type="number" name="operand2" id="operand2" /> 
			<p>
				<input type="submit" value="Submit"> &nbsp; &nbsp; &nbsp; <input
					type="reset" />
		</form>
	</fieldset>
	<p>
		Click <a href="viewalltransaction.html">here</a> to view ALL
		transactions
	</p>

</body>
</html>
